<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecoleta</title>
        <link rel="stylesheet" href="/style/tela-cadastro.css">
        <link rel="stylesheet" href="/style/main.css">
        <link rel="stylesheet" href="/style/responsive.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet"> 
       

    </head>
    <body>

        <div id="page-tela-cadastro">

                <header>
                    <img src="/extras-aula-1/icones/logo.svg" alt="Logomarca"> 
                    <a href="http://google.com.br">
                    <span></span>
                    Voltar para home
                    </a>
                </header>
                
                <form action="">
                    <h1>Cadastro do ponto de coleta</h1>

                    <fieldset>
                        <legend>
                            <h2>Dados da entidade</h2>
                        </legend>

                        <div class="field">
                            <label for="name">Nome da entidade</label>
                            <input type="text" name="name">
                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="address">Endereço</label>
                                <input type="text" name="address">
                            </div>
                            <div class="field">
                                <label for="address2">Número/Complemento</label>
                                <input type="text" name="address2">
                            </div>
                        </div>

                       
                        <div class="field-group">
                            <div class="field">
                                <label for="states">Estado</label>
                                <select name="uf">
                                    <option value="">Selecione o Estado</option>
                                </select>
                            </div>
                            <div class="field">
                                <label for="city">Cidade</label>
                                <select name="city" disabled>
                                    <option value="">Selecione a Cidade</option>
                                </select>
                            </div>                          
                        </div>

                    </fieldset>
                        
                    <fieldset>
                        <legend>
                            <h2>Itens de coleta</h2>
                        </legend>
                    </fieldset>

                    <button type="sumit">Cadastrar ponto de coleta</button>
                </form>
               

        </div>     
        
        <script src="/scripts/tela-cadastro.js"></script>
            
    </body>
</html>
